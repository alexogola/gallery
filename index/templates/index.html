{% extends 'base.html' %} {{block.super}} {% block content %}

<div class="container" style="padding-top: 40px;">
<div class="container">
  <div class="row">
    {% for photo in photos %}
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 " style="padding-bottom: 40px;">
      {% if photo.image %}
      <div class="zoom">
        <img id="one" href="{% url 'single_image' image_id=photo.id %}" src="{{photo.image.url}}" alt="test" class="img-fluid button{{photo.id}}">
      </div>
      {% endif %}
      <div class="zoom">
        <div class="overlay">
          <div class="flex brown">
            <a href="{% url 'single_image' image_id=photo.id %}" class="btn-brown">View Full Size</a>
          </div>
        </div>
        <img id="one" src="{{photo.image_url}}" alt="test" class="img-fluid">
      </div>
    </div>
    {% empty %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 class="text-center">No pics yet</h2>
    </div>
    {% endfor %}
  </div>
</div>

<div id="modal-container">
  <div class="modal-background">
    <div class="modal">
      <img src="{{image.image_url}}" alt="test" class="img-fluid">
    </div>
  </div>
</div>

{% endblock %}
